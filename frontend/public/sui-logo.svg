<svg viewBox="0 0 130 130" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Su damlası gradient -->
    <linearGradient id="waterDropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5AB8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dış daire gradient -->
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4FA8FF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="dropGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dış çember arka planı -->
  <circle cx="100" cy="100" r="98" fill="url(#circleGradient)" stroke="#4FA8FF" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Dış çember hatası -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#4FA8FF" stroke-width="2" opacity="0.6"/>
  
  <!-- Su damlası şekli -->
  <path d="M100 45 
           C85 65, 75 80, 75 95 
           C75 120, 85 135, 100 145 
           C115 135, 125 120, 125 95 
           C125 80, 115 65, 100 45 Z" 
        fill="url(#waterDropGradient)" 
        filter="url(#dropGlow)"
        opacity="0.95"/>
  
  <!-- Su damlası iç hatası (highlight) -->
  <path d="M100 50 
           C87 68, 80 82, 80 95 
           C80 118, 88 130, 100 140 
           C112 130, 120 118, 120 95 
           C120 82, 113 68, 100 50 Z" 
        fill="none" 
        stroke="#8FC9FF" 
        stroke-width="1.2" 
        opacity="0.5"/>
  
  <!-- Top highlight -->
  <ellipse cx="95" cy="55" rx="4" ry="6" fill="#FFFFFF" opacity="0.4" filter="url(#dropGlow)"/>
</svg>

