<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Favicon: Sui Logo -->
  <link rel="icon" type="image/svg+xml" href="/sui-logo.svg" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sui Garage</title>

  <!-- Preconnect to external image domains -->
  <link rel="preconnect" href="https://cryptologos.cc" crossorigin />

  <!-- Preload LCP Image for faster paint -->
  <link rel="preload" as="image" href="/Sui-Garage-Development.webp" fetchpriority="high" type="image/webp" />

  <!-- Preload header logo -->
  <link rel="preload" as="image" href="https://cryptologos.cc/logos/sui-sui-logo.png" fetchpriority="high" />

  <!-- Critical CSS - Inline for instant render -->
  <style>
    /* Critical styles that enable instant paint */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html {
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0e27;
      color: #fff;
      min-height: 100vh
    }

    #root {
      min-height: 100vh
    }

    /* LCP image placeholder - prevents layout shift */
    .content-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 12px;
      background: #1a1f3a
    }

    /* Loading state */
    .initial-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #0a0e27, #1a1f3a)
    }

    .initial-loader::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 3px solid #4facfe;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }
  </style>
</head>

<body>
  <!-- Initial loading state - hidden when React mounts -->
  <div id="root">
    <div class="initial-loader"></div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
